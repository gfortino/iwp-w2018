<html>
	<head>
	</head>
	<body>
		<h2>Control Form</h2>
		<table>
			<tr>
				<td>
					<font color="red">
						Border options:
					</font> 
				</td>
			</tr>
			<tr>
				<td>
					Border:
				</td>
				<td>
					<button id="ShowBorder">Show Border</button>
					<button id="HideBorder">Hide Border</button>
				</td>
			</tr>
			<tr>
                <td>
                    Border Color:
                </td>
                <td>
                    <button id="border_purple" style="background-color: purple">purple</button>
                    <button id="border_cyan" style="background-color: cyan">cyan</button>
                    <button id="border_green" style="background-color: green">green</button>
                </td>
            </tr>
			<tr>
				<td>
					<font color="red">
						Size options:
					</font>
				</td>
			</tr>
            <tr>
                <td>
                    Thickness:
                </td>
                <td>
                    <input type="number" id="border_thickness" value="30"/>
                </td>
            </tr>
            <tr>
                <td>
                    Height
                </td>
                <td>
                    <input type="number" id="height" value="150"/>
                </td>
            </tr>
            <tr>
                <td>
                    Width
                </td>
                <td>
                    <input type="number" id="width" value="200"/>
                </td>
            </tr>
			<tr>
				<td>
					<font color="red">
						Text options:
					</font>
				</td>
			</tr>
			<tr>
                <td>
                    Actual Text
                </td>
                <td>
                    <input type="text" id="actual_text" value="COLOR !"/>
                </td>
            </tr>
            <tr>
                <td>
                    Text color
                </td>
                <td>
                    <button id="text_purple" style="background-color: purple">purple</button>
                    <button id="text_cyan" style="background-color: cyan">cyan</button>
                    <button id="text_green" style="background-color: green">green</button>
                </td>
            </tr>
            <tr>
                <td>
                    Text size
                </td>
                <td>
                    <input type="number" id="text_size" value="40"/>
                </td>
            </tr>
			<tr>
				<td>
					<font color="red">
						Background option:
					</font>
				</td>
			</tr>
			<tr>
				<td>
					Background Color:
				</td>
				<td>
					<button id="purple" style="background-color: purple">purple</button>
					<button id="cyan" style="background-color: cyan">cyan</button>
					<button id="green" style="background-color: green">green</button>
				</td>
			</tr>
		</table>
        <br>
		<div style="font-size: 200px; height: 30px">
		</div>
	</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("div").html($("#actual_text").val()).css("font-size", $("#text_size").val());;
        $("div").css("height", $("#height").val());
        $("div").css("width", $("#width").val());
        $("div").css("border-style", "solid");
        $("div").css("border-width", $("#border_thickness").val()+"px");
		
		//Border options
        $("#ShowBorder").click(function(){
            $("div").css("border-style", "solid");
        });
        $("#HideBorder").click(function(){
            $("div").css("border-style", "");
        });
        $("#border_purple").click(function(){
            $("div").css("border-color", "purple");
        });
        $("#border_green").click(function(){
            $("div").css("border-color", "green");
        });
        $("#border_cyan").click(function(){
            $("div").css("border-color", "cyan");
        });
		
		//Size options
        $("#border_thickness").on("click keyup",function(){
            $("div").css("border-width", $("#border_thickness").val()+"px");
        });
        $("#height").on("click keyup",function(){
            $("div").animate({height:$("#height").val()});
        });
        $("#width").on("click keyup",function(){
            $("div").animate({width:$("#width").val()});
        });
		
		//Text options
        $("#actual_text").keyup(function(){
            $("div").html($("#actual_text").val());
        });
        });
        $("#text_purple").click(function(){
            $("div").css("color", "purple");
        });
        $("#text_green").click(function(){
            $("div").css("color", "green");
        });
        $("#text_cyan").click(function(){
            $("div").css("color", "cyan");
       });
        $("#text_size").on("click keyup",function(){
            $("div").css("font-size", $("#text_size").val());
        });
		
		//Background option
        $("#purple").click(function(){
            $("div").css("background-color", "purple");
        });
        $("#green").click(function(){
            $("div").css("background-color", "green");
        });
        $("#cyan").click(function(){
            $("div").css("background-color", "cyan");
    });
</script>
