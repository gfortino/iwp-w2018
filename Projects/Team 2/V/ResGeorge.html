		function isValid(){
			var doc = document.getElementById("f1");

			var dend = document.getElementById("datefin");
			var valid = true;
			if(doc.value<1 || doc.value==""){
				doc.style.borderColor="red";
				document.getElementById("submit").style.display="none";
				valid = false;
			}
			else{
				doc.style.borderColor="#02b8dd";
			}
			if(dbeg.value=="jj/mm/aaaa" || dbeg.value==""){
				dbeg.style.borderColor="red";
				document.getElementById("submit").style.display="none";
				valid = false;
			}
			else{
				dbeg.style.borderColor="#02b8dd";
			}
			if(dend.value=="jj/mm/aaaa" || dend.value==""){
				dend.style.borderColor="red";
				document.getElementById("submit").style.display="none";
				valid = false;
			}
			else{
				dend.style.borderColor="#02b8dd";
			}
			if(valid){
				document.getElementById("submit").style.display="block";
			}
		}
